<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Otukpo Chamber</title>
  <link rel="stylesheet" href="styles/thanks.css" />
</head>


  <main>
    <h2>Thank You for Joining!</h2>
    <p>We have received your membership application. Here's what you submitted:</p>

    <div class="thankyou-message">
      <p><strong>First Name:</strong> <span id="firstName"></span></p>
      <p><strong>Last Name:</strong> <span id="lastName"></span></p>
      <p><strong>Organization Title:</strong> <span id="orgTitle"></span></p>
      <p><strong>Description:</strong> <span id="description"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Phone:</strong> <span id="phone"></span></p>
      <p><strong>Business Name:</strong> <span id="businessName"></span></p>
      <p><strong>Submitted On:</strong> <span id="timestamp"></span></p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Otukpo Chamber of Commerce</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("firstName").textContent = params.get("firstName");
    document.getElementById("lastName").textContent = params.get("lastName");
    document.getElementById("orgTitle").textContent = params.get("orgTitle");
    document.getElementById("description").textContent = params.get("description");
    document.getElementById("email").textContent = params.get("email");
    document.getElementById("phone").textContent = params.get("phone");
    document.getElementById("businessName").textContent = params.get("businessName");
    document.getElementById("timestamp").textContent = new Date(params.get("timestamp")).toLocaleString();
  </script>
</body>
</html>
